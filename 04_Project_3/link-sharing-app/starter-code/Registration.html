<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h2>Registration</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="button" id="save_btn" onclick="saveData()" class="btn btn-primary">Submit</button>
                    <button type="reset" id="reset_btn" class="btn btn-secondary">Reset</button>
                    <button type="button" id="login_btn" onclick="loginBtn()" class="btn btn-secondary">login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveData(){
            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            console.log(name, email, password);

            // localStorage.setItem("name", name);
            // localStorage.setItem("email", email);
            // localStorage.setItem("password", password);

            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : [];
            console.log(user_records);

            if(user_records.some((v)=>{return v.email == email})){
                alert("This email address is already present");
            }else{
                user_records.push({
                    "name": name,
                    "email": email,
                    "password": password
                })
                localStorage.setItem("users", JSON.stringify(user_records));
            }
        }
        function loginBtn(){
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
